<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,700&family=Source+Code+Pro:ital,wght@0,500;0,800;1,400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>School</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container	">
				<div class="header__row">
					<div class="header__about">
						<div class="header__top">
							<nav class="header__nav nav">
								<ul class="nav__list">
									<li class="nav__item"><a href="#" class="nav__link-btn">></a></li>
									<li class="nav__item"><a href="#tutorials" class="nav__link">Tutorials</a></li>
									<li class="nav__item"><a href="#case-studies" class="nav__link">Case studies</a></li>
									<li class="nav__item"><a href="#resources" class="nav__link">Resources</a></li>
								</ul>
							</nav>
						</div>
						<h2 class="header__article">Improve your skills by study with coding</h2>
						<p class="header__describe">Create, launch, and iterate on new marketing campaigns without distracting your	product team.</p>
						<button class="header__button button__main">
							Get started
							<svg class="button__main-arrow" width="45" height="45" viewBox="0 0 45 45" fill="none">
								<path d="M32.25 12L13 31.25M32.25 12L20.75 11.75M32.25 12L32.5 22.5" stroke="white" stroke-width="2"
									stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</button>
					</div>
					<div class="header__image">
						<img class="header__man" src="img/first-screen/man.png" alt="man">
						<img class="header__code" src="img/first-screen/code-example.png" alt="code example">
						<img class="header__line" src="img/first-screen/Line.png" alt="line">
						<img class="header__icon" src="img/first-screen/icon-park_caution.png" alt="park">
					</div>
				</div>
			</div>
		</header>
	</div>
	<script src="js/script.js"></script>
